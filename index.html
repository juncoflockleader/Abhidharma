<head>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
<div id="tooltip" style="position: absolute; visibility: hidden; background-color: #f0f0f0; padding: 5px; border-radius: 5px; border: 1px solid #ccc; pointer-events: none;"></div>
<div class="tabs">
  <button id="tab1" class="active">心与心所</button>
  <button id="tab2">欲界五门心路</button>
  <button id="tab3">欲界意门心路</button>
  <button id="tab4">欲界色法</button>
  <button id="tab5">色法起源</button>
  <button id="tab6" style="display:none">色法模拟</button>
</div>
<div class="svg-container">
  <div class ="svg-sub-container active" id="container1">
    <svg id="citta" width="1440" height="800"></svg>
    <svg>
      <a href="https://github.com/juncoflockleader/Abhidharma" target="_blank">
        <image href="images/github-square.svg" x="0" y="0" width="32" height="32"></image>
      </a>
    </svg>
  </div>
  <div class ="svg-sub-container" id="container2">
    <div id="senseflow"></div>
    <div id="senseflowcontrols"></div>
  </div>
  <div class ="svg-sub-container" id="container3">
    <div id="mindflow"></div>
    <div id="mindflowcontrols"></div>
  </div>
  <div class="svg-sub-container" id="container4">
  </div>
  <div class="svg-sub-container" id="container5">
  </div>
  <div class="svg-sub-container" id="container6">
    <div style="display: flex">
      <svg id="simulation" width="800" height="600" style="border: 1px solid black;"></svg>
      <svg id="simulation-notes" width="200" height="600" ></svg>
    </div>
    <p></p>
    <div id="controls">
      <button id="startStopBtn">开始</button>
      <button id="pauseResumeBtn" disabled>暂停</button>
    </div>
  </div>
</div>
<script src="libs/d3.v7.js"></script>
<script src="libs/d3-simple-slider.js"></script>
<script src="js/data.js"></script>
<script src="js/common.js"></script>
